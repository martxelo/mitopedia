{% load i18n static %}
<style>
.column {
  float: left;
  width: 25%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
{% if result_hidden_fields %}
    <div class="hiddenfields"> {# DIV for HTML validation #}
        {% for item in result_hidden_fields %}{{ item }}{% endfor %}
    </div>
{% endif %}

{% if results %}
{% for result in results %}
    <img width="258" height="359" src="https://i1.wp.com/www.guerrademitos.com/sites/default/files/noticias/chtulhu.png">
{% endfor %}
{% endif %}
