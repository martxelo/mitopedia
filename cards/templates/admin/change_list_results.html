{% load i18n static %}

<style>
.column {
  float: left;
  width: 25%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
{% if result_hidden_fields %}
    <div class="hiddenfields"> {# DIV for HTML validation #}
        {% for item in result_hidden_fields %}{{ item }}{% endfor %}
    </div>
{% endif %}

{% if results %}
    {% for result in results %}
        {% with imgurl=result.11|slice:"24:-5" %}
         <img width="258" height="359" src="{{ imgurl }}">
        {% endwith %}
    {% endfor %}
{% endif %}
